<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Grid</title>
</head>
<body>
    <!-- For Grid Spanning and Placing -->
    <h1>Grid Spanning and Placing</h1>
    <div class="container">
        <div class="grid_cell One">One</div>
        <div class="grid_cell Two">Two</div>
        <div class="grid_cell Three">Three</div>
        <div class="grid_cell Four">Four</div>
        <div class="grid_cell Five">Five</div>
        <div class="grid_cell Six">Six</div>
        <div class="grid_cell Seven">Seven</div>
        <div class="grid_cell eight">Eight</div>
        <div class="grid_cell Other">Other</div>
    </div>
    
    <!-- For Align items and track -->
    <h1>Align items and track</h1>
    <div class="container-2">
        <div class="grid_cell1 a">One</div>
        <div class="grid_cell1 b">Two</div>
        <div class="grid_cell1 c">Three</div>
        <div class="grid_cell1 d">Four</div>
        <div class="grid_cell1 e">Five</div>
        <div class="grid_cell1 f">Six</div>
        <div class="grid_cell1 g">Seven</div>
        <div class="grid_cell1 h">Eight</div>
    </div>
</body>
</html>
