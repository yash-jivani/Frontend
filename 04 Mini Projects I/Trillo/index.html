<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <!-- css file -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <div class="header-nav">
        <div class="logo">
          <img src="./img/logo.png" alt="company logo" />
        </div>
        <div class="searchBox">
          <form action="">
            <input type="text" class="search" placeholder="Search hotels" />
          </form>
        </div>
        <div class="profile">
          <span class="bookmark">
            <a href="#"> Bookmarks </a>
          </span>
          <span class="chat"> <a href="#"> Chat </a> </span>

          <span class="user">
            <img src="./img/me.jpg" alt="" class="user image" />
            <span class="user-name">
                <a href="#">Yash</a>
            </span>
          </span>
        </div>
      </div>
      <div class="contant">
        <div class="contant-nav">contant nav</div>
        <div class="main-contant">main-contant</div>
      </div>
    </div>
  </body>
</html>
