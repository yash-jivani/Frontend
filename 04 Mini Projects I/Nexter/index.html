<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
    <title>Nexter &mdash; your home, your freedom</title>
    </head>
    <body>
        
        <div class="container main-layout">
            <div class="navigation">
                Nav
            </div>
            <main class="main">
                <header class="header">
                    <div class="header__left-header">
                        <div class="header__logo">
                            <img src="./img/logo.png" alt="logo">
                        </div>
                        <div class="header-text">
                            <h3 class="header-text__title">your own home</h3>
                            <h1 class="header-text__subtitle">the ultimate personal freedom</h1>
                            <button class="btn header-text__btn">View our properties</button>
                        </div>
                        <div class="header__feature">
                            <p class="header__feature-text">as seen on</p>
                            <div class="header__feature-box">
                                <img src="./img/logo-bbc.png" alt="">
                                <img src="./img/logo-bi.png" alt="">
                                <img src="./img/logo-forbes.png" alt="">
                                <img src="./img/logo-techcrunch.png" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="realtors header__right-header">
                        <p class="realtors__title"> top 3 realtors</p>
                        <div class="realtors-warpper">
                            <div class="realtor">
                                <div class="realtor__img">
                                    <img src="./img/realtor-1.jpeg" alt="">
                                </div>
                                <div class="realtor__name">Erik feiman</div>
                                <div class="realtor__sold">256 houses sold</div>
                            </div>
                            <div class="realtor">
                                <div class="realtor__img">
                                    <img src="./img/realtor-2.jpeg" alt="">
                                </div>
                                <div class="realtor__name">kim brown</div>
                                <div class="realtor__sold">225 houses sold</div>
                            </div>
                            <div class="realtor">
                                <div class="realtor__img">
                                    <img src="./img/realtor-3.jpeg" alt="">
                                </div>
                                <div class="realtor__name">john smith</div>
                                <div class="realtor__sold">198 houses sold</div>
                            </div>
                        </div>
                    </div>
                </header>
            </main>
        </div>

    </body>
</html>
