<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ? Meta Tags | helps search engines -->
    <meta name="description" content="This is Webpage">
    <meta name="keywords" content="Javascript,HTML,CSS,React">
    <meta name="author" content="Yash Jivani">
    <!-- <meta http-equiv="refresh" content="2"> -->  

    <title>HTML Tags</title>
</head>
<body>
    <section>
        <!-- Like tool tip -->
        <b> Abbr Tag : </b> <abbr title="Yash Jivani">YJ</abbr>
<br><br>
        <b> Address Tag : </b> <address>Information about author of page</address>
<br>
        <b> Pre Tag : </b>
        <pre>code     spaces as    it   is in       webPage</pre>
<br>
        <b>DL Tag : </b>
        <dl>
            <dt>Title</dt>
            <dd>Title Description</dd>
        </dl>
<br>
        <b>Table : </b>
        <!-- Table -->
        <table border="1" align="center">
            <!-- Tables Heading -->
            <th>Name</th>
            <th>Address</th>
            <th>Number</th>

            <!-- Table Row -->
            <tr>
                <!-- Table Data -->
                <td>Yash</td>
                <td align="center">Home</td>
                <td>999</td>
            </tr>
            <!-- Table Row -->
            <tr>
                <!-- Table Data -->
                <td>XYZ</td>
                <td>abs.home</td>
                <td align="right">9898</td>
            </tr>

        </table>

        <!-- download attri. with anchor tag -->
        <a href="./3 Table.png" download="3 Table.png">Download HTMLTable IMG</a>

    </section>
</body>
</html>
