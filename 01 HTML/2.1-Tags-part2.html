<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Part2</title>
</head>
<body>
    

    <!-- 
        ? Object Tag :
        Use : to embed objects like Pdf, Java Applets, Audio, Video, etc... to webpage
     -->
    <h2><b>Object Tag :</b></h2> 
    <object data="./etc/yash_cv.pdf" type="application/pdf">Your Brower not support object tag functions</object>
<hr>

     <!-- 
        ? Form Tag :
      -->
      <h2><b>Form Tag :</b></h2> 
      <form name="myForm" action="example.xyz">

            <input type="text" placeholder="Text"> 
<br>        <input type="password" placeholder="password">
<br>        <input type="email" placeholder="email">
<br>        <input type="number" placeholder="type:number">

<br>        checkbox : 
            One <input type="checkbox">
            Two <input type="checkbox">

<br>        radio :
            v1 <input type="radio" name="sameName">
            v2 <input type="radio" name="sameName">

<br>        simple Button: <input type="button" value="Btn" >

<br>        Search box: <input type="search" placeholder="search">

<br>        Range: <input type="range">
<br>        color: <input type="color">

<br>        Tel: <input type="tel" placeholder="phone Number">

<br>        URL: <input type="url" placeholder="URL">

<br>        File: <input type="file">

<br>        Date: <input type="date">
<br>        Time: <input type="time">
<br>        DateTime-local: <input type="datetime-local">
<br>        Month: <input type="month">
<br>        Week: <input type="week">

<br>        <input type="submit" value="subMiT btn">
<br>        <input type="reset" value="reset btn">

      </form>
</body>
</html>
